<header-dir></header-dir>

<div class="container productContainer">
    <div class="row">
        <div class="col-md-2">
            <div>Filter By</div>
            <select class="form-control" name ="orderByKey" ng-model="sortBy.category">
                <option value="None">Amp</option>
                <option value="Name">Guitar</option>
                <option value="Address">Bass</option>
                <option value="Address">All</option>
                <option value="Address">Price</option>
            </select>
        </div>
        <div class="col-md-9">
            <div class="col-md-12">
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="slide-image" src="./images/Guitar-Wall800x300.jpg.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products | orderBy:'category'">
            <div class="thumbnail">
                <div data-toggle="modal" data-target="#{{product._id}}">
                    <a href="" class="prodImg"><img ng-src={{product.image}} alt=""></a>
                </div>
                <div class="caption">
                    <h4 class="pull-right">${{product.price}}</h4>
                    <h4>{{product.make}}</h4>
                    <p>{{product.model}}</p>
                    <div class="ratings">
                        <p class="pull-right">Condition: {{product.condition}}</p>
                    </div>
                </div>
            </div>
            <!-- MODAL -->
            <div class="modal fade" id={{product._id}}>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">{{product.make}}</h4>
                        </div>
                        <div class="modal-body">
                            <img src={{product.image}} alt="" />
                            <p>{{product.summary}}
                                <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer-dir></footer-dir>
